<!DOCTYPE html>
<html>
	<head>
		<title>Electome/NYT exclusive follower activity graphic</title>
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Explore correlations among Twitter, polling, and vote data.</h1>
			<p class="top-p" id="correlation"></p>
			<p class="top-p" id="r-squared"></p>
			<p class="top-p" id="state-name"></p>
			<p class="top-p" id="current-y-axis"></p>
			<p class="top-p" id="current-x-axis"></p>
			<div class="controls">
				<div class="dropdown">
					<div id="y-axis-dropdown" class="dropdown">
						<p id="y-axis-dropdown-open-target">Click to change the y-axis.</p>
						<ul></ul>
					</div>
				</div>
				<div class="dropdown">
					<div id="x-axis-dropdown" class="dropdown">
						<p id="x-axis-dropdown-open-target">Click to change the x-axis.</p>
						<ul></ul>
					</div>
				</div>
				<div class="dropdown">
					<div id="color-dropdown" class="dropdown">
						<p id="color-dropdown-open-target">Click to select the color.</p>
						<ul></ul>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</header>
		<div id="svg-wrapper">
		</div>
		<script src="js/d3.min.js"></script>
		<script src="js/simple-statistics.min.js"></script>
		<script src="js/scatter.js"></script>
	</body>
</html>
