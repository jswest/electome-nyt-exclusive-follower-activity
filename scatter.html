<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>The y axis is the ratio of twitter activity by exclusive Trump and Clinton followers on Twitter.</h1>

					</div>
				</div>
				<div class="dropdown">
					<div id="color-dropdown" class="dropdown">
						<p id="color-dropdown-open-target">Click to select the color.</p>
						<ul></ul>
					</div>
				</div>
			</div>
		</header>
		<script src="js/d3.min.js"></script>
		<script src="js/simple-statistics.min.js"></script>
		<script src="js/scatter.js"></script>
